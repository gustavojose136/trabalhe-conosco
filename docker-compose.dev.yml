services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/rural_db
      - ENVIRONMENT=development
    depends_on:
      - db
    networks:
      - rural-network
    volumes:
      - ./backend/src:/backend/src
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Angular (desenvolvimento)
  frontend-dev:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - rural-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/package.json:/app/package.json
      - ./frontend/angular.json:/app/angular.json
      - ./frontend/tsconfig.json:/app/tsconfig.json

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=rural_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - rural-network

volumes:
  pgdata:

networks:
  rural-network:
    driver: bridge 